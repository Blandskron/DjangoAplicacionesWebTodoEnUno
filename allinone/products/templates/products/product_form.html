{% extends 'base.html' %}

{% block title %}Create Product{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="display-5 mb-4">Create Product</h1>
    <div class="card shadow-sm">
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.name.label_tag }}
                    <input type="text" class="form-control" name="{{ form.name.name }}" value="{{ form.name.value|default_if_none:'' }}">
                </div>
                <div class="mb-3">
                    {{ form.description.label_tag }}
                    <textarea class="form-control" name="{{ form.description.name }}">{{ form.description.value|default_if_none:'' }}</textarea>
                </div>
                <div class="mb-3">
                    {{ form.image.label_tag }}
                    <input type="file" class="form-control" name="{{ form.image.name }}">
                </div>
                <div class="mb-3">
                    {{ form.price.label_tag }}
                    <input type="number" step="0.01" class="form-control" name="{{ form.price.name }}" value="{{ form.price.value|default_if_none:'' }}">
                </div>
                <div class="mb-3">
                    {{ form.stock.label_tag }}
                    <input type="number" class="form-control" name="{{ form.stock.name }}" value="{{ form.stock.value|default_if_none:'' }}">
                </div>
                <button type="submit" class="btn btn-success">Save</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
